{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
      <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&family=Open+Sans&display=swap" rel="stylesheet">
      <title>My first Django blog!</title>
    </head>

    <body>
        <!-- Start header -->
        <header class="header">
          <div class="header__wrapper">
            <div class="header__logo">
              <p class="header__logo-text">My first Django blog!</p>
            </div>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">Posts</a>
                </li>
                <li class="header__item">
                  <a href="" class="header__link">Category</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Contacts</a>
                </li>
                <li class="header__item">
                  {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="header__link">New Post</a>
                  {% endif %}
                </li>
              </ul>
            </nav>
          </div>
        </header>
        <!-- End header -->

        <!-- Start posts -->
        <main class="main">
          <section class="latest-articles">
            <div class="wrapper">
                <div class="latest-articles__item">
                  {% block content %}
                  {% endblock %}
                </div>
            </div>
          </section>
        </main>
        <!-- End posts -->

        <!-- Start footer -->
        <footer class="footer">
          <div class="wrapper">
            <div class="footer__logo">
              <p class="footer__logo-text">Copyright Â© 2021 Marija Burjak. All Right Reserved.<br> Hosted by GitHub and PythonAnywhere</p>
            </div>
          </div>
        </footer>
        <!-- End footer -->
    </body>
</html>
